[project]
name = "sp-sota-maps"
version = "0.0.0"
authors = [
    { name = "Piotr Majkrzak", email = "piotr@majkrzak.dev" },
]
dependencies = [
    "owslib",
    "pyproj",
    "geopandas",
    "pandas",
    "numpy",
    "shapely",
    "requests",
    "rasterio",
    "affine",
    "contourpy",
    "rich",
    "cartopy",
    "jinja2",
]

[build-system]
requires = ["setuptools >= 61.0", "setuptools-scm", "pkgconfig"]
build-backend = "setuptools.build_meta"
